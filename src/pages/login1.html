<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="../images/logo.png"/>
    <link rel="stylesheet" href="../styles/index.css">
    <title>Accounting</title>
    <script>
        function fakeSubmit(e) {
            e.preventDefault();
            window.location.href = '/AccountingLayout/src/pages/login2.html';
        };

        function fakeValidation(e) {
            e.target.closest('form').classList.add('email-checked');
        }
    </script>
</head>
<body>
    <main class="main-wo-header">
        <form class="login login-email" onsubmit="fakeSubmit(event)">
            <h1>Sign in</h1>
            <h2>Continue with email</h2>
            <p>New user? <a class="link avoid-break" href="/AccountingLayout/src/pages/login3.html">Create an account</a></p>
            <label class="interface" for="input">Email address</label>
            <div class="for-check-mark">
                <input id="input" type="text" oninput="fakeValidation(event)">
            </div>
            <button class="bg-call-to-action">Continue</button>
        </form>
    </main>
    <footer>
        <p class="comments">Если сайт не работает, звоните Владимиру: +7 985 4552465</p>
    </footer>
</body>
</html>
