<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="../images/logo.png"/>
    <link rel="stylesheet" href="../styles/index.css">
    <title>Accounting</title>
</head>
<body>
    <main class="main-wo-header">
        <form class="login">
            <h1>Create an account</h1>
            <h3 class="color-interface m-b-20">Already have an account? <a class="link" href="/src/pages/login1.html">Sign in</a></h3>
            <h3 class="bold m-b-20">Sign up with email</h3>
            <label class="interface" for="email">Email</label>
            <div class="for-check-mark m-b-20">
                <input id="email" type="text">
            </div>
            <section class="inputs-in-one-row">
                <div>
                    <label class="interface" for="first-name">First name</label>
                    <div class="for-check-mark m-b-20">
                        <input id="first-name" type="text">
                    </div>
                </div>
                <div>
                    <label class="interface" for="last-name">Last name</label>
                    <div class="for-check-mark m-b-20">
                        <input id="last-name" type="text">
                    </div>
                </div>
            </section>
            <label class="interface" for="password">Password</label>
            <div class="for-check-mark m-b-20">
                <input id="password" type="password">
            </div>
            <button class="bg-call-to-action">Create account</button>
        </form>
    </main>
    <footer>
        <p class="comments">Если сайт не работает, звоните Владимиру: +7 985 4552465</p>
    </footer>
</body>
</html>
